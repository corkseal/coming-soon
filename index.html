<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorkSeal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a tu página personal</h1>
        <p>Haz clic en el botón para continuar a tu perfil.</p>
        <button onclick="redirigir()">Ir a mi página</button>
    </div>

    <script>
        function redirigir() {
            // Obtener la URL de la página actual
            let currentURL = window.location.href;
            
            // Redirigir a la página personal del usuario (ajusta esta lógica según tu necesidad)
            if (currentURL.includes('edgar')) {
                window.location.href = '/usuarios/edgar-quirante.html';
            } else if (currentURL.includes('salva')) {
                window.location.href = 'usuarios/salva-alvarez.html';
            } else if (currentURL.includes('arnau')) {
                window.location.href = 'usuarios/arnau-alvarez.html';
            } else if (currentURL.includes('mariano)) {
                window.location.href = 'usuarios/mariano-lorenzo.html';
            } else {
                alert('Usuario no encontrado');
            }
        }
    </script>
</body>
</html>
